<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-2 mb-4">
            <div class="card" id="rose">
                <img src="/images/rose.jpg" class="card-img-top" alt="Rose">
                <div class="card-body">
                    <h3 class="card-title">Rose</h3>
                    <p class="price">5.99</p>
                    <p class="card-text">Quality color</p>
                    <p><button class="my-button" type="button" id="roseButton" onclick="addItem()">Add to Cart</button></p>
                </div>
            </div>
        </div>
      <div class="col-lg-2 mb-4">
            <div class="card" id="grey">
                <img src="images/grey.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Grey</h3>
                        <p class="price">2.99</p>
                        <p class="card-text">Quality color</p>
                        <button class="my-button" type="button" id="greyButton" onclick="addItem()">
                            Add to cart
                        </button>
                    </div>
            </div>
        </div>
        <div class="col-lg-2 mb-4">
            <div class="card">
                <img src="images/blue.jpg" class="card-img-top" alt="...">
                <div class="card-body" id="blue">
                    <h3 class="card-title">Blue</h3>
                    <p class="price">6.99</p>
                    <p class="card-text">Quality color</p>
                    <button class="my-button" type="button" id="blueButton" onclick="addItem()">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-2 mb-4">
            <div class="card" id="yellow">
                <img src="images/yellow.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Yellow</h3>
                    <p class="price">3.99</p>
                    <p class="card-text">Quality color</p>
                    <button class="my-button" type="button" id="yellowButton" onclick="addItem()">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-2 mb-4">
            <div class="card" id="purple">
                <img src="images/purple.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Purple</h3>
                    <p class="price">11.99</p>
                    <p class="card-text">Quality color</p>
                    <button class="my-button" type="button" id="purpleButton" onclick="addItem()">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-2 mb-4">
            <div class="card" id="black">
                <img src="images/black.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Black</h3>
                    <p class="price">6.99</p>
                    <p class="card-text">Quality color</b></p>
                    <button class="my-button" type="button" id="blackButton" onclick="addItem()">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<table id="cart" style="text-align: center">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">Total:</td>
        <td id="total">0.00</td>
    </tr>
    </tfoot>
</table>
