<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

<h2>Form demo II</h2>
<form>
    <label for="number1">First number:</label><br>
    <input type="text" id="number1" name="number1"><br>
    <label for="number2">Second number:</label><br>
    <input type="text" id="number2" name="number2"><br><br>
</form>

<button class="btn btn-primary" type="button" onclick="addNumbers()">
    <i class="fa-sharp fa-solid fa-plus"></i>
</button>

<button class="btn btn-primary" type="button" onclick="subtractNumbers()">
    <i class="fa-sharp fa-solid fa-minus"></i>
</button>
<button class="btn btn-primary" type="button" onclick="multiplyNumbers()">
    <i class="fa-sharp fa-solid fa-xmark"></i>
</button>
<button class="btn btn-primary" type="button" onclick="divideNumbers()">
    <i class="fa-sharp fa-solid fa-divide"></i>
</button>
<br>
<label for="result">Result:</label>
<output id="result" name="result"></output>

<script src="Calculator.js"></script>
</body>
</html>
